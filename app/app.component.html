<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br />

<tabs [(activeTab)]="activeTab">
  <tab *ngFor="let tab of tabs; index as i">
    <tab-title> Tab <b>{{ tab }}</b> title </tab-title>
    <tab-content
      *ngIf="activeTab === i || !activeTab && i === 0 || activeTab >= tabs.length && i === 0"
    >
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
